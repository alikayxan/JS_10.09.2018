<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div class="row m-5">

            <div class="col-md-4">
                <input type="number" class="form-control" id="operand1">
            </div>
            <div class="col-md-4">
